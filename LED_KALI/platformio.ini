[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
monitor_speed = 9600
framework = arduino
build_flags = -fexceptions
lib_deps = 
	seeed-studio/Grove - Chainable RGB LED@^1.0.0
	seeed-studio/Grove 4-Digit Display@^1.0.0